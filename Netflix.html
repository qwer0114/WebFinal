<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav">
          <a href="index.html">Home</a>
          <a href="Netflix.html">Netflix</a>
          <a href="Disney.html">Diseney</a>
        </div>
        <div class="genres">
          <div class="genre" id="total">전체보기</div>
          <div class="genre" id="action">액션</div>
          <div class="genre" id="comedy">코미디</div>
          <div class="genre" id="horror">공포</div>
          <div class="genre" id="crime">범죄</div>
          <div class="genre" id="fantasy">판타지</div>
          <div class="genre" id="animation">애니메이션</div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main_movie">
        <div class="content">
          <div class="logo"></div>
          <div class="title"></div>
          <div class="overview"></div>
        </div>
      </div>
      <div class="movies">
        <div class="swiper">
          <div class="list_title">인기 영화</div>
          <div class="swiper-wrapper movie_swiper_wrapper"></div>
        </div>
        <div class="swiper">
          <div class="list_title">한국 영화</div>
          <div class="swiper-wrapper KRmovie_swiper_wrapper"></div>
        </div>
        <div class="swiper">
          <div class="list_title">액션 영화</div>
          <div class="swiper-wrapper action_swiper_wrapper"></div>
        </div>
        <div class="swiper">
          <div class="list_title">코미디 영화</div>
          <div class="swiper-wrapper comedy_swiper_wrapper"></div>
        </div>
        <div class="swiper">
          <div class="list_title">공포 영화</div>
          <div class="swiper-wrapper horror_swiper_wrapper"></div>
        </div>
        <div class="swiper">
          <div class="list_title">범죄 미스터리 영화</div>
          <div class="swiper-wrapper crime_swiper_wrapper"></div>
        </div>
        <div class="swiper">
          <div class="list_title">판타지</div>
          <div class="swiper-wrapper fantasy_swiper_wrapper"></div>
        </div>
        <div class="swiper">
          <div class="list_title">애니메이션</div>
          <div class="swiper-wrapper animation_swiper_wrapper"></div>
        </div>
      </div>
      <div class="genre_movies">

      </div>
      <div class="modal_background">
        <div class="modal_movie">
          <div class="filter">
            <div>
              <img class="detail_poster"></img>
            </div>
            <div class="content_info">
              <div class="content_title"></div>
              <div class="tagline"></div>
              <div>개요</div>
              <div class="detail_overview"></div>
            </div>
            <button class="modal_exit">X</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="JS/nav.js" type="module"></script>
  <script type="module" src="JS/Route/Netflix.js"></script>
  <script src="JS/Modules/Swiper.js"></script>
  <script type="module" src="JS/Modules/GenreMovie.js"></script>
</html>
